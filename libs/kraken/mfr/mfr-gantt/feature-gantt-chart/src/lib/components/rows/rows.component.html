<div class="rows">
  @for (row of rows(); track trackByFn($index, row)) {
    @if (row.type === 'board') {
      <lib-row-board [row]="row" />
    }

    @if (row.type === 'board-creation') {
      <lib-row-board-creation [row]="row" />
    }

    @if (row.type === 'task') {
      <lib-row-task [row]="row" />
    }

    @if (row.type === 'task-creation') {
      <lib-row-task-creation [row]="row" />
    }

    @if (row.type === 'tasks-unassigned') {
      <lib-row-tasks-unassigned [row]="row" />
    }

    @if (row.type === 'executor') {
      <lib-row-executor [row]="row" />
    }
  }
</div>

<div [style.height.px]="height()" [style.width.px]="width()"></div>
