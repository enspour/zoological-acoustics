<button (click)="onToggle()">
  @if (row().isOpen) {
    <mk-icon icon="chevron-up" />
  } @else {
    <mk-icon icon="chevron-down" />
  }
</button>

<lib-textfield-editable [value]="row().board.title" [(isEdit)]="isEdit">
  <div class="title">{{ row().board.title }}</div>
</lib-textfield-editable>

<lib-task-board-more
  #more
  class="more"
  [class.more--opened]="more.isOpen()"
  [board]="row().board"
  (byRename)="onRename()"
  (byDelete)="onDelete($event)"
/>
