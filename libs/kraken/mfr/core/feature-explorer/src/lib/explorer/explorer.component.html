<mk-sidebar
  class="sidebar"
  tabindex="1"
  mode="over"
  [isOpen]="isOpen()"
  [width]="width()"
  [maxWidth]="explorer().config.maxWidth || 700"
  [minWidth]="explorer().config.minWidth || 200"
  [style.right]="0"
  (keydown.escape)="$event.stopPropagation(); onClose()"
>
  <header class="header">
    <mk-icon
      class="header__btn"
      icon="close"
      [iconSize]="18"
      (click)="onClose()"
    />
  </header>

  <ng-container
    [ngComponentOutlet]="explorer().config.component"
    [ngComponentOutletInputs]="explorer().config.inputs"
    [ngComponentOutletInjector]="explorer().config.injector"
  />

  <lib-explorer-resizer (byResize)="onWidthChange($event)" />
</mk-sidebar>
