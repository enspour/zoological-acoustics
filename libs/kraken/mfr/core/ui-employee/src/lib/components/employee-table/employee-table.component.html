<table mk-table mkSort #sortRef="mkSort" [(mkSortConfig)]="sortConfig">
  <thead>
    <tr>
      <th mk-th [style.width.px]="52"></th>
      <th mk-th mkThSort="name">Название</th>
      <th mk-th mkThSort="status">Статус</th>
    </tr>
  </thead>
  <tbody>
    @let employees = this.employees() | mkSort: sortRef.config();

    @for (employee of employees; track employee.uuid) {
      <tr (click)="onClick(employee)">
        <td mk-td>
          <lib-employee-avatar class="avatar" [avatar]="employee" />
        </td>

        <td mk-td>{{ employee.name }}</td>
        <td mk-td>{{ employee.status }}</td>
      </tr>
    }
  </tbody>
</table>
