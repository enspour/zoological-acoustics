@let project = this.project();

@if (project) {
  <div class="head">
    <div class="head__section">
      <mk-icon icon="star" [iconSize]="16" />
      <div>{{ project.name }}</div>
    </div>

    <div class="head__section">
      <button class="members" (click)="onMembersClick(project)">
        <div class="members__title">Участники:</div>
        <lib-employee-avatars [employees]="members()" [employeeSize]="24" />
      </button>

      <lib-project-more
        [project]="project"
        (byDelete)="onDelete($event)"
        (byRename)="onRename($event)"
      />
    </div>
  </div>

  <lib-tabs>
    <lib-tab-link href="./" [exact]="true"> Информация </lib-tab-link>
    <lib-tab-link href="./tasks"> Мои задачи </lib-tab-link>
    <lib-tab-link href="./gantt"> Диаграмма </lib-tab-link>
    <lib-tab-link href="./kanban"> Доски </lib-tab-link>
    <lib-tab-link href="./table"> Таблица </lib-tab-link>
    <lib-tab-link href="./settings"> Настройки </lib-tab-link>
  </lib-tabs>
}
