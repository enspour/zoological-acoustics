<header class="header">
  <button class="header__btn" mk-button (click)="onCreateDataField()">
    <mk-icon icon="plus" />
    <span>Добавить поле</span>
  </button>

  <mk-input-container class="header__search">
    <mk-icon icon="search" mkPrefix />

    <input
      mk-input
      placeholder="Поиск по полям..."
      [ngModel]="searchTerm()"
      (ngModelChange)="onSearchTermChange($event)"
    />
  </mk-input-container>
</header>
